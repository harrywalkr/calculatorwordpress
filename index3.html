<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Token Price</title>
    <style>
      #token-input {
        margin-right: 10px;
      }
      #token-price {
        font-weight: bold;
      }
      .icon {
        display: inline-block;
        width: 32px;
        height: 32px;
        background-image: url(https://example.com/icon.png);
        background-size: contain;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <label for="token-input">Token symbol:</label>
    <input type="text" id="token-input">
    <span class="icon" id="token-icon"></span>
    <p id="token-price"></p>

    <script src="main2.js"></script>
  </body>
</html>
