<!DOCTYPE html>
<html>
<head>
  <title>Crypto Converter Calculator</title>
  <link rel="stylesheet" type="text/css" href="citex.css">
</head>
<body>
  <h1>Crypto Converter Calculator</h1>

  <div>
    <label for="currencyFrom">From Currency:</label>
    <select id="currencyFrom">
      <option value="eth">Ethereum (ETH)</option>
      <option value="btc">Bitcoin (BTC)</option>
    </select>
  </div>

  <div>
    <label for="currencyTo">To Currency:</label>
    <select id="currencyTo">
      <option value="eth">Ethereum (ETH)</option>
      <option value="btc">Bitcoin (BTC)</option>
    </select>
  </div>

  <div>
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount">
  </div>

  <div>
    <button id="convertBtn">Convert</button>
  </div>

  <div id="result"></div>

  <script src="citex.js"></script>
</body>
</html>
